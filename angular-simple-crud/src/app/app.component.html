<nav class="nav navbar-dark bg-primary">
  <a href="/" class="navbar-brand"> Angular simple CRUD </a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <div class="list-group">
        <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action" (click)="openForEdit(employee)" [class.active]="employee == selectedEmployee">
          <span class="badge bg-primary">{{ employee.id }}</span>{{ employee.name }} - {{ employee.country }}
          <button (click)="deleteEmployee(employee)" class="btn btn-danger">Delete</button>
      </li>
      </div>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Insert a new employee</div>
        
        <div class="form-group">
          <input type="text" placeholder="Insert name" [(ngModel)]="selectedEmployee.name" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Insert country" [(ngModel)]="selectedEmployee.country" class="form-control">
        </div>
      </div>
       <button (click)="addOrEdit()" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
